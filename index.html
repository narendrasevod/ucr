<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uditi's Rockstar Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1510915361894-db8b60106cb1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            min-height: 100vh; /* Changed from height to min-height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden; /* Prevents horizontal scroll */
        }
        .welcome-text {
            font-size: 3.5em;
            font-weight: bold;
            text-transform: uppercase;
            animation: glowAndFade 3s ease-in-out infinite;
            text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff4500;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            margin: 20px 0; /* Added margin for spacing */
        }
        @keyframes glowAndFade {
            0% { opacity: 0.8; text-shadow: 0 0 10px #ffcc00; }
            50% { opacity: 1; text-shadow: 0 0 25px #ff4500; }
            100% { opacity: 0.8; text-shadow: 0 0 10px #ffcc00; }
        }
        .intro {
            max-width: 600px;
            margin: 20px auto; /* Centered with margin */
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .buttons {
            margin: 30px 0;
            padding-bottom: 20px; /* Added padding to ensure footer space */
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(45deg, #ff4500, #ffcc00);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffcc00;
        }
        p {
            font-size: 1.3em;
            line-height: 1.8;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="welcome-text">Hey, welcome to my site! I am Uditi the Rockstar</div>
    <div class="intro">
        <p>Step into my world of music and poetry! I‚Äôm Uditi, blending rockstar vibes with heartfelt verses. Explore my journey here! üé∏üìù</p>
    </div>
    <div class="buttons">
        <a href="https://youtube.com/@ucrtherockstar-12?feature=shared" class="btn" target="_blank">Tap here to listen to my music</a>
        <a href="https://www.instagram.com/ucrwrites?igsh=Y3B0NG05NnMxaXln" class="btn" target="_blank">Tap here to read my poems</a>
    </div>
</body>
</html>
